<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Efecto Texto Neon</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">  
</head>
<body>
	<header class="contenido-encabezado" id="contenido-encabezado">
		<div class="texto-encabezado">
            <div class="row" >
                <img class="responsive-img" src="img/logo-gordos.png" alt="logo" >
            </div>
            
				
			<h1 class="titulo">

			<a href="#" class="btn-link texto-regular">Desliza</a>

                    <div class="collapsible-header">COMBOS</div>
                    <div class="collapsible-body">

                </li>

                    <div class="collapsible-header">CERVEZA</div>
                    <div class="collapsible-body">
                        <div class="row">
                            <div class="col s12 m7">
                              <div class="card">
                                <div class="card-image">
                                  <img src="img/six-modelo.jpg">
                                  <span class="card-title blue-text text-darken-2">Six Modelo Vidrio</span>
                                </div>
                                <div class="card-content">
                                  <p><b>Precio:</b> $95.00</p>
                                </div>
                                <div class="card-action">
                                  <a href="#">Añadir a Carrito</a>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </li>
                <!--seccion de Tequilas-->
                <li>
                    <div class="collapsible-header">TEQUILA</div>
                    <div class="collapsible-body">
                        
                    </div>
                </li>
                <!--seccion de Bandy-->
                <li>
                    <div class="collapsible-header">BRANDY</div>
                    <div class="collapsible-body">
                        
                    </div>
                </li>

                    <div class="collapsible-body">
                        
                    </div>
                </li>
                <!--seccion para Cigarros-->
                <li>
                    <div class="collapsible-header">CIGARROS</div>
                    <div class="collapsible-body">
                        
                    </div>
                </li>
                <!--seccion Refrescos-->
                <li>
                    <div class="collapsible-header">REFRESCOS y AGUAS</div>
                    <div class="collapsible-body">
                        
                    </div>
                </li>
                <!--seccion Botana-->
                <li>
                    <div class="collapsible-header">BOTANA</div>
                    <div class="collapsible-body">
                        
                    </div>
                </li>
                
            </ul>
		</section>
	</main>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/init.js"></script>
	<script>
		window.addEventListener('scroll', () => {
			const header = document.getElementById('contenido-encabezado');
			header.style.opacity = '1' - window.pageYOffset / 650;
		});
	</script>
</body>
</html>
